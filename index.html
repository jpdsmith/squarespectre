<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spectre Tiling Generator</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/range.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <canvas id="myCanvas" aria-label="Tiling Pattern Display"></canvas>

  <div id="controls-wrapper">
    <aside id="controls-panel" class="open">
      <button id="hamburger-menu" class="open" aria-label="Toggle Controls Panel" aria-controls="controls-panel"
        aria-expanded="true">
      </button>

      <div id="controls-panel-content">

        <section class="controls-section">
          <header>
            <h3>Substitution</h3>
            <button class="collapse-button open" aria-label="Toggle Substitution Controls" aria-expanded="true"
              data-target="#control-contents-subs" aria-controls="control-contents-subs">
            </button>
          </header>
          <div id="control-contents-subs" class="control-contents open">
            <div class="number-control">
              <label for="levelInput">Level:</label>
              <button id="decrementLevel" aria-label="Decrease Level">-</button>
              <input type="text" id="levelInput" value="4" readonly aria-live="polite">
              <button id="incrementLevel" aria-label="Increase Level">+</button>
            </div>
          </div>
        </section>

        <section class="controls-section">
          <header>
            <h3>Tiling Controls</h3>
            <button class="collapse-button open" aria-label="Toggle Tiling Controls" aria-expanded="true"
              data-target="#control-contents-main" aria-controls="control-contents-main">
            </button>
          </header>
          <div id="control-contents-main" class="control-contents open">
            <div class="control-group">
              <label for="angleControl">Angle:</label>
              <input type="range" id="angleControl" class="c-rng" min="0" max="360" step="1" value="90"
                data-range="circular" aria-label="Tiling Angle">
            </div>
            <div class="control-group">
              <label for="morphControl">Morph:</label>
              <input type="range" id="morphControl" class="c-rng" min="0" max="360" step="1" value="90"
                data-range="circular" aria-label="Tiling Morph Factor">
            </div>
            <div class="length-container">
              <div>
                <label for="xFactor">X:</label>
                <input type="range" id="xFactor" min="0" max="100" value="50" aria-label="X Factor">
              </div>
              <div>
                <label for="yFactor">Y:</label>
                <input type="range" id="yFactor" min="0" max="100" value="50" aria-label="Y Factor">
              </div>
              <div>
                <label for="zFactor">Z:</label>
                <input type="range" id="zFactor" min="0" max="100" value="50" aria-label="Z Factor">
              </div>
            </div>

            <div class="short-length-container">
              <div>
                <label for="edgeMorph">Hole:</label>
                <input type="range" id="edgeMorph" min="0" max="100" value="0" aria-label="Hole Size Factor">
              </div>
            </div>
          </div>
        </section>

        <section class="controls-section">
          <header>
            <h3>Colors</h3>
            <button class="collapse-button open" aria-label="Toggle Color Controls" aria-expanded="true"
              data-target="#control-contents-color" aria-controls="control-contents-color">
            </button>
          </header>
          <div id="control-contents-color" class="control-contents open">
            <div>
              <label for="backgroundColor">Background:</label>
              <input type="color" id="backgroundColor" value="#ffffff">
            </div>
            <div>
              <label for="strokeColor">Edges:</label>
              <input type="color" id="strokeColor" value="#666666">
              <input type="checkbox" id="strokeEnabled" checked aria-labelledby="strokeEnabledLabel">
              <label for="strokeEnabled" id="strokeEnabledLabel">Show</label>
            </div>
            <label for="colorPalettes" class="form-label">Palette:</label>
            <select id="colorPalettes" class="form-select form-select-lg">
            </select>
            <div id="colorPickers" aria-live="polite">
            </div>
          </div>
        </section>

      </div>
    </aside>
  </div>
  <script type="module" src="canvasScript.js" defer></script>
</body>

</html>
